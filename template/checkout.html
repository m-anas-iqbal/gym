{% extends 'base.html' %}
{% block content %}
<!--? Hero Start -->
<div class="slider-area2">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 pt-70">
                        <h2>Checkout</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Hero End -->
  <style>
    /* .whole{
      margin-top: 100px;
    } */
    .row1 {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
    margin: 0 -16px;
  }
  
  .col-25 {
    -ms-flex: 25%; /* IE10 */
    flex: 25%;
  }
  
  .col-50 {
    -ms-flex: 50%; /* IE10 */
    flex: 50%;
  }
  
  .col-75 {
    -ms-flex: 75%; /* IE10 */
    flex: 75%;
  }
  
  .col-25,
  .col-50,
  .col-75 {
    padding: 0 16px;
  }
  
  .container1 {
    background-color: #ffffff;
    padding: 5px 20px 15px 20px;
  }
  
  input[type=text] {
    width: 100%;
    margin-bottom: 20px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  label {
    margin-bottom: 10px;
    display: block;
  }
  
  .icon-container {
    margin-bottom: 20px;
    padding-left: 7px;
    font-size: 24px;
  }
  
  
  span.price {
    float: right;
    color: grey;
  }
  #m{
    margin-left: 150px;
  }
  
  /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (and change the direction - make the "cart" column go on top) */
  @media (max-width: 800px) {
    .row1 {
      flex-direction: column-reverse;
    }
    .col-25 {
      margin-bottom: 20px;
    }
  }
  </style>
  <div class="whole">
  <div class="row1">
    <div class="col-75 ">
      <div class="container1">
        <form action="" class="form-contact contact_form">
          <div class="row1">
            <div class="col-50">
              <h2 class="contact-title">Billing Address</h2>
              <label for="fname"> Full Name</label>
              <input class="form-control valid" type="text" id="fname" name="firstname" placeholder="John M. Doe">
              <label for="email">Email</label>
              <input class="form-control valid" type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr">Address</label>
              <input class="form-control valid" type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city">City</label>
              <input class="form-control valid" type="text" id="city" name="city" placeholder="New York">
  
              <div class="row1">
                <div class="col-50">
                  <label for="state">State</label>
                  <input class="form-control valid" type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input class="form-control valid" type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>
  
            <div class="col-50"  margin-left="20px">
              <h2 class="contact-title">Payment</h2>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
               <img src="static\assets\img\images.png" alt="" width="150px">
              </div>
              <label for="cname">Name on Card</label>
              <input class="form-control valid" type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input class="form-control valid"  type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input class="form-control valid" type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row1">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input class="form-control valid" type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input class="form-control valid" type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          &nbsp; <button type="submit" class="button button-contactForm boxed-btn w-75" id="m" >Checkout</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  {% endblock content %}
